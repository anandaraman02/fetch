<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <!--Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            /* Add a gradient background */
            background: linear-gradient(90deg, #d1ff03, #FF0061);
            /* Set text color to white for better contrast */
            color: #fff;
        }
    </style>
</head>
<body class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10" >
            <form class="mt-5">
                <h1 class="mb-4">Registration Form</h1>
                <div class="mb-3">
                <label for="uname" class="form-label">USERNAME:</label>
                <input type="text" id="uname" class="form-control" name="uname" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">EMAIL:</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD:</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpassword" class="form-label">CONFRIM PASSWORD:</label>
                            <input type="password" id="cpassword" class="form-control" name="cpassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="checkRegistration()">Signin</button>
                            <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
    <!--Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function checkRegistration() {
            const uname = document.getElementById("uname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const cpassword = document.getElementById("cpassword").value;

            if (uname && email && password && cpassword) {
                if (password === cpassword) {
                    alert("Registration successful. Please log in with your credentials.");
                    clearFormFields();
                } else {
                    alert("Passwords do not match. Please re-enter your password.");
                }
            } else {
                alert("Please fill in all registration fields.");
            }
        }

        function clearFormFields() {
            document.getElementById("uname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("cpassword").value = "";
        }
    </script>

</body>
</html>
